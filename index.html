<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main class="wrapper">
      <section class="container bg-white shadow">
        <h2 class="container-header text-center">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="mb-3">
            <label for="bookFormTitle" class="form-label">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="bookFormAuthor" class="form-label">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="bookFormYear" class="form-label">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
              class="form-control"
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <label for="bookFormIsComplete" class="form-check-label"
                >Selesai dibaca</label
              >
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
                class="form-check-input"
              />
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              id="bookFormSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
              class="btn btn-primary"
            >
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </div>
        </form>
      </section>

      <section class="container bg-white shadow">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="input-group">
          <label for="searchBookTitle" class="input-group-text">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
            class="form-control me-2"
            placeholder="Search"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
            class="btn btn-outline-primary"
          >
            Cari
          </button>
        </form>
      </section>

      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <section class="bg-white shadow p-4 rounded">
              <h2>Belum selesai dibaca</h2>

              <div id="incompleteBookList" data-testid="incompleteBookList">
                <!-- 
                  Ini adalah struktur HTML untuk masing-masing buku.
                  Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
                -->
                <div
                  data-bookid="123123123"
                  data-testid="bookItem"
                  class="border p-3 mb-2 rounded"
                >
                  <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
                  <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
                  <p data-testid="bookItemYear">Tahun: 2030</p>
                  <div>
                    <button
                      data-testid="bookItemIsCompleteButton"
                      class="btn btn-success btn-sm"
                    >
                      Selesai dibaca
                    </button>
                    <button data-testid="bookItemDeleteButton">
                      Hapus Buku
                    </button>
                    <button data-testid="bookItemEditButton">Edit Buku</button>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <div class="col-md-6">
            <section class="bg-white shadow p-4 rounded">
              <h2>Selesai dibaca</h2>

              <div id="completeBookList" data-testid="completeBookList">
                <!-- 
                  Ini adalah struktur HTML untuk masing-masing buku.
                  Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
                -->
                <div data-bookid="456456456" data-testid="bookItem">
                  <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
                  <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
                  <p data-testid="bookItemYear">Tahun: 2030</p>
                  <div>
                    <button data-testid="bookItemIsCompleteButton">
                      Selesai dibaca
                    </button>
                    <button data-testid="bookItemDeleteButton">
                      Hapus Buku
                    </button>
                    <button data-testid="bookItemEditButton">Edit Buku</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
